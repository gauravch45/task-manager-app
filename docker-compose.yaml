version: '3.8'
services:
  backend:
   image: anubislord2109/task-manager-backend:v2
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - backend/.env

  frontend:
    image: anubislord2109/task-manager-frontend:v2
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      - frontend/.env
